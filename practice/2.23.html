<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>根据指定内容选中复选框</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
    <body>
    	<h3>根据指定内容选中复选框</h3>
    	<span>如果内容含有某些关键字,相应复选框会被选中</span><br />
    	<textarea name="" id="text1" cols="30" rows="10"></textarea><br />
    	<input type="checkbox" name='hobby' value='foot' />足球<br />
    	<input type="checkbox" name='hobby' value='basket' />篮球<br />
    	<input type="checkbox" name='hobby' value='pinpang' />乒乓球<br />
    	<input type="checkbox" name='hobby' value='volly' />排球<br />
	<script>
		window.onload=function(){
			var oText=document.querySelector('#text1'),
				aInput=document.querySelectorAll('input');
			var arr=['足球','篮球','乒乓球','排球'];

			oText.onkeyup=function(){
				for(i=0;i<aInput.length;i++){
					aInput[i].setAttribute('data-k',arr[i]);
					if(oText.value.search(arr[i])!=-1){
						aInput[i].checked=true;
					}else{
						aInput[i].checked=false;
					}
				}
			}
		}
	</script>
    </body>
</html>
