<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>禁止复制与粘贴</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="布尔教育 http://www.itbool.com" />
<script>
window.onload=function(){
	var oTxt=document.querySelector('#txt1');
	//oTxt.setAttribute('onpaste','return false');
	//oTxt.setAttribute('oncopy','return false')
	//禁止复制粘贴可以为input添加属性,也可以用oncopy,onpaste函数
	oTxt.onpaste=function(){
		return false;
	}
	oTxt.oncopy=function(){
		return false;
	}
}
</script>
</head>
    <body>
    	<h3>禁止复制与粘贴</h3>
    	<input type="text" id='txt1' value='禁止复制与粘贴'  />
    </body>
</html>
